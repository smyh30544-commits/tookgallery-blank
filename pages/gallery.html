<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گالری - سایت خام</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 80px;
        }
        
        .page-title {
            text-align: center;
            color: #6c63ff;
            margin-bottom: 40px;
            font-size: 32px;
        }
        
        .placeholder-box {
            background: #eee;
            height: 300px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 24px;
            margin: 20px 0;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            background: #6c63ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">صفحه گالری</h1>
        <p>این صفحه مربوط به گالری آثار است. (صفحه خام)</p>
        
        <div class="placeholder-box">
            <i class="fas fa-images"></i>
            <span style="margin-right: 10px;">گالری آثار اینجا قرار می‌گیرد</span>
        </div>
        
        <a href="../index.html" class="back-btn">بازگشت به صفحه اصلی</a>
    </div>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
