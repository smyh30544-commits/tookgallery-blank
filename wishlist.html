<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست علاقه‌مندی‌ها</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* استایل مشابه صفحات دیگر */
        :root { --primary-color: #ff3b8d; --secondary-color: #ff6bac; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI'; }
        body { background: #fff5f9; padding: 20px; }
        .container { max-width: 1200px; margin: 30px auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { color: var(--primary-color); font-size: 32px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
        .product-card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 5px 20px rgba(255,59,141,0.1); transition: 0.3s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(255,59,141,0.2); }
        .product-image { height: 150px; background: linear-gradient(135deg, #ffe6f2, #ffccdd); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 50px; margin-bottom: 15px; }
        .product-name { font-weight: 600; margin-bottom: 10px; }
        .product-price { color: var(--primary-color); font-weight: bold; margin-bottom: 15px; }
        .btn { background: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        .empty-wishlist { text-align: center; padding: 60px 20px; color: #666; }
        .back-btn { display: inline-block; margin-top: 30px; color: var(--primary-color); text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heart"></i> لیست علاقه‌مندی‌های شما</h1>
        </div>
        
        <div id="wishlistContainer">
            <div class="empty-wishlist">
                <i class="fas fa-heart" style="font-size: 60px; color: #ffd6e8; margin-bottom: 20px;"></i>
                <h3>لیست علاقه‌مندی‌های شما خالی است</h3>
                <p>محصولاتی که علامت قلب می‌زنید اینجا نمایش داده می‌شوند</p>
            </div>
        </div>
        
        <a href="index.html" class="back-btn">بازگشت به صفحه اصلی</a>
    </div>

    <script src="js/user-system.js"></script>
    <script>
        // بارگذاری علاقه‌مندی‌ها
        function loadWishlist() {
            const wishlist = userSystem.wishlist;
            const products = userSystem.products;
            const container = document.getElementById('wishlistContainer');
            
            if (wishlist.length === 0) {
                return; // همان پیام خالی را نگه دار
            }
            
            let html = '<div class="products-grid">';
            wishlist.forEach(productId => {
                const product = products.find(p => p.id === productId);
                if (product) {
                    html += `
                        <div class="product-card">
                            <div class="product-image">${product.image}</div>
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">${product.price.toLocaleString()} تومان</div>
                            <button class="btn" onclick="addToCart(${product.id})">افزودن به سبد</button>
                            <button class="btn" onclick="removeFromWishlist(${product.id})" style="background: #666; margin-right: 10px;">حذف</button>
                        </div>
                    `;
                }
            });
            html += '</div>';
            container.innerHTML = html;
        }
        
        // توابع کمکی
        function addToCart(productId) { userSystem.addToCart(productId); }
        function removeFromWishlist(productId) { 
            userSystem.removeFromWishlist(productId); 
            loadWishlist();
        }
        
        // بارگذاری اولیه
        document.addEventListener('DOMContentLoaded', loadWishlist);
    </script>
</body>
</html>
