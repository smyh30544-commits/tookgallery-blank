<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علاقه‌مندی‌ها</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Tahoma;
            background: #fff5f9;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(255, 59, 141, 0.1);
            border-top: 5px solid #ff3b8d;
        }
        
        h1 {
            color: #ff3b8d;
            margin-bottom: 30px;
        }
        
        .empty-wishlist {
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-wishlist i {
            font-size: 80px;
            color: #ffd6e8;
            margin-bottom: 20px;
        }
        
        .product-item {
            background: #f9f9f9;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            text-align: right;
            border: 1px solid #ffd6e8;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            background: #ff3b8d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-heart"></i> لیست علاقه‌مندی‌های شما</h1>
        
        <div id="wishlistContainer">
            <div class="empty-wishlist">
                <i class="fas fa-heart"></i>
                <h3>لیست علاقه‌مندی‌های شما خالی است</h3>
                <p>محصولاتی که علامت قلب می‌زنید اینجا نمایش داده می‌شوند</p>
            </div>
        </div>
        
        <a href="index.html" class="back-btn">بازگشت به صفحه اصلی</a>
    </div>

    <script src="js/app.js"></script>
    <script>
        // بارگذاری علاقه‌مندی‌ها
        function loadWishlist() {
            const wishlist = ShopSystem.getWishlist();
            const container = document.getElementById('wishlistContainer');
            
            if (wishlist.length === 0) return;
            
            let html = '';
            wishlist.forEach(productId => {
                const product = ShopSystem.products.find(p => p.id === productId);
                if (product) {
                    html += `
                        <div class="product-item">
                            <h3>${product.name}</h3>
                            <p>دسته‌بندی: ${product.category}</p>
                            <button onclick="removeFromWishlist(${productId})" style="background: #ff4757; color: white; border: none; padding: 8px 15px; border-radius: 5px; margin-top: 10px; cursor: pointer;">
                                <i class="fas fa-trash"></i> حذف
                            </button>
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
        }
        
        // حذف از علاقه‌مندی‌ها
        function removeFromWishlist(productId) {
            ShopSystem.toggleWishlist(productId);
            loadWishlist();
        }
        
        // بارگذاری اولیه
        document.addEventListener('DOMContentLoaded', loadWishlist);
    </script>
</body>
</html>
