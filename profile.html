<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل کاربری</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff3b8d;
            --secondary-color: #ff6bac;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fff5f9 0%, #ffe6f2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 59, 141, 0.15);
            overflow: hidden;
            border-top: 5px solid var(--primary-color);
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 40px;
        }
        
        /* فرم‌ها */
        .form-section {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .form-section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffd6e8;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 59, 141, 0.1);
        }
        
        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }
        
        .btn:hover {
            background: #ff2a7c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 59, 141, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        /* پیام‌ها */
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        /* پروفایل کاربر */
        .profile-info {
            text-align: center;
            padding: 20px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        .user-name {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .user-phone {
            color: #666;
            margin-bottom: 30px;
        }
        
        /* لیست فرم‌ها */
        .form-steps {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-step {
            padding: 15px 30px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: 0.3s;
            color: #888;
        }
        
        .form-step.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            font-weight: 600;
        }
        
        .form-step:hover {
            color: var(--primary-color);
        }
        
        /* شمارش معکوس کد تایید */
        .countdown {
            color: var(--primary-color);
            font-weight: bold;
            margin-top: 10px;
        }
        
        /* لینک بازگشت */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 16px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        /* ریسپانسیو */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
            }
            
            .content {
                padding: 20px;
            }
            
            .form-steps {
                flex-direction: column;
            }
            
            .form-step {
                text-align: center;
                border-bottom: none;
                border-left: 3px solid transparent;
            }
            
            .form-step.active {
                border-left-color: var(--primary-color);
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-circle"></i> پنل کاربری</h1>
            <p>ورود / ثبت نام در سایت</p>
        </div>
        
        <div class="content">
            <!-- مراحل فرم -->
            <div class="form-steps">
                <div class="form-step active" data-step="1">ورود با شماره</div>
                <div class="form-step" data-step="2">کد تایید</div>
                <div class="form-step" data-step="3">تکمیل اطلاعات</div>
                <div class="form-step" data-step="4">پروفایل من</div>
            </div>
            
            <!-- مرحله ۱: ورود با شماره -->
            <div id="step1" class="form-section active">
                <div class="message info">
                    <i class="fas fa-info-circle"></i>
                    لطفاً شماره موبایل خود را وارد کنید
                </div>
                
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> شماره موبایل</label>
                    <input type="tel" id="phone" placeholder="مثال: ۰۹۱۲۱۲۳۴۵۶۷" maxlength="11">
                </div>
                
                <button class="btn" onclick="sendVerificationCode()">
                    <i class="fas fa-paper-plane"></i> ارسال کد تایید
                </button>
                
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-right"></i> بازگشت به صفحه اصلی
                </a>
            </div>
            
            <!-- مرحله ۲: کد تایید -->
            <div id="step2" class="form-section">
                <div class="message info">
                    <i class="fas fa-sms"></i>
                    کد تأیید به شماره <span id="phoneNumber"></span> ارسال شد
                </div>
                
                <div class="form-group">
                    <label for="verificationCode"><i class="fas fa-key"></i> کد تأیید ۴ رقمی</label>
                    <input type="text" id="verificationCode" placeholder="____" maxlength="4">
                    <div class="countdown" id="countdown">۰۲:۰۰</div>
                </div>
                
                <button class="btn" onclick="verifyCode()">
                    <i class="fas fa-check-circle"></i> تأیید کد
                </button>
                
                <button class="btn btn-secondary" onclick="resendCode()" style="margin-right: 10px;">
                    <i class="fas fa-redo"></i> ارسال مجدد
                </button>
            </div>
            
            <!-- مرحله ۳: تکمیل اطلاعات -->
            <div id="step3" class="form-section">
                <div class="message success">
                    <i class="fas fa-check-circle"></i>
                    کد تأیید شد. لطفاً اطلاعات خود را تکمیل کنید
                </div>
                
                <div class="form-group">
                    <label for="firstName"><i class="fas fa-user"></i> نام</label>
                    <input type="text" id="firstName" placeholder="نام خود را وارد کنید">
                </div>
                
                <div class="form-group">
                    <label for="lastName"><i class="fas fa-user-tag"></i> نام خانوادگی</label>
                    <input type="text" id="lastName" placeholder="نام خانوادگی خود را وارد کنید">
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> ایمیل (اختیاری)</label>
                    <input type="email" id="email" placeholder="example@email.com">
                </div>
                
                <button class="btn" onclick="completeProfile()">
                    <i class="fas fa-save"></i> تکمیل ثبت نام
                </button>
            </div>
            
            <!-- مرحله ۴: پروفایل کاربر -->
            <div id="step4" class="form-section">
                <div class="profile-info">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    
                    <h2 class="user-name" id="displayName">کاربر عزیز</h2>
                    <p class="user-phone" id="displayPhone">شماره تماس: -</p>
                    
                    <div class="message success">
                        <i class="fas fa-check-circle"></i>
                        به پنل کاربری خود خوش آمدید
                    </div>
                    
                    <div style="margin-top: 30px;">
                        <button class="btn" onclick="window.location.href='index.html'">
                            <i class="fas fa-home"></i> بازگشت به سایت
                        </button>
                        
                        <button class="btn btn-secondary" onclick="logout()" style="margin-right: 10px;">
                            <i class="fas fa-sign-out-alt"></i> خروج
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/user-system.js"></script>
    <script>
        // متغیرهای سیستم
        let currentStep = 1;
        let verificationCode = "";
        let userPhone = "";
        let countdownInterval;
        
        // تغییر مرحله
        function changeStep(step) {
            // غیرفعال کردن همه مراحل
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.form-step').forEach(stepEl => {
                stepEl.classList.remove('active');
            });
            
            // فعال کردن مرحله جدید
            document.getElementById(`step${step}`).classList.add('active');
            document.querySelector(`.form-step[data-step="${step}"]`).classList.add('active');
            currentStep = step;
        }
        
        // ارسال کد تأیید
        function sendVerificationCode() {
            userPhone = document.getElementById('phone').value;
            
            if (!userPhone || userPhone.length !== 11) {
                showMessage('لطفاً شماره موبایل معتبر وارد کنید', 'error');
                return;
            }
            
            // تولید کد تصادفی
            verificationCode = Math.floor(1000 + Math.random() * 9000).toString();
            
            // نمایش شماره در مرحله بعد
            document.getElementById('phoneNumber').textContent = userPhone;
            
            // شروع شمارش معکوس
            startCountdown();
            
            // تغییر به مرحله کد تأیید
            changeStep(2);
            
            // در واقعیت اینجا کد به سرور ارسال می‌شود
            showMessage(`کد تأیید: ${verificationCode} (این برای تست است)`, 'info');
        }
        
        // شمارش معکوس
        function startCountdown() {
            let time = 120; // 2 دقیقه
            const countdownElement = document.getElementById('countdown');
            
            if (countdownInterval) clearInterval(countdownInterval);
            
            countdownInterval = setInterval(() => {
                if (time <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "منقضی شد";
                    countdownElement.style.color = "#ff4757";
                    return;
                }
                
                const minutes = Math.floor(time / 60).toString().padStart(2, '0');
                const seconds = (time % 60).toString().padStart(2, '0');
                countdownElement.textContent = `${minutes}:${seconds}`;
                time--;
            }, 1000);
        }
        
        // ارسال مجدد کد
        function resendCode() {
            verificationCode = Math.floor(1000 + Math.random() * 9000).toString();
            startCountdown();
            showMessage(`کد جدید: ${verificationCode}`, 'info');
        }
        
        // تأیید کد
        function verifyCode() {
            const enteredCode = document.getElementById('verificationCode').value;
            
            if (enteredCode === verificationCode) {
                clearInterval(countdownInterval);
                changeStep(3);
                showMessage('کد تأیید شد', 'success');
            } else {
                showMessage('کد تأیید نادرست است', 'error');
            }
        }
        
        // تکمیل پروفایل
        function completeProfile() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            
            if (!firstName || !lastName) {
                showMessage('لطفاً نام و نام خانوادگی را وارد کنید', 'error');
                return;
            }
            
            // ذخیره کاربر در سیستم
            const userData = {
                id: Date.now(),
                phone: userPhone,
                firstName: firstName,
                lastName: lastName,
                email: email || '',
                joinDate: new Date().toLocaleDateString('fa-IR')
            };
            
            // استفاده از سیستم کاربری
            if (window.userSystem) {
                window.userSystem.register(userData);
            } else {
                // ذخیره در localStorage
                localStorage.setItem('currentUser', JSON.stringify(userData));
            }
            
            // نمایش اطلاعات در پروفایل
            document.getElementById('displayName').textContent = `${firstName} ${lastName}`;
            document.getElementById('displayPhone').textContent = `شماره تماس: ${userPhone}`;
            
            changeStep(4);
        }
        
        // خروج
        function logout() {
            if (window.userSystem) {
                window.userSystem.logout();
            } else {
                localStorage.removeItem('currentUser');
            }
            
            changeStep(1);
            showMessage('با موفقیت خارج شدید', 'success');
        }
        
        // نمایش پیام
        function showMessage(text, type) {
            // ایجاد المان پیام
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${text}`;
            
            // اضافه کردن به تمام بخش‌ها
            document.querySelectorAll('.form-section').forEach(section => {
                const existingMsg = section.querySelector('.message:not(.info)');
                if (existingMsg) existingMsg.remove();
                section.prepend(messageDiv.cloneNode(true));
            });
            
            // حذف خودکار بعد از 5 ثانیه
            setTimeout(() => {
                document.querySelectorAll('.message:not(.info)').forEach(msg => {
                    if (msg.textContent.includes(text)) msg.remove();
                });
            }, 5000);
        }
        
        // بررسی کاربر لاگین کرده
        function checkLoggedInUser() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                try {
                    const user = JSON.parse(savedUser);
                    document.getElementById('displayName').textContent = `${user.firstName} ${user.lastName}`;
                    document.getElementById('displayPhone').textContent = `شماره تماس: ${user.phone}`;
                    changeStep(4);
                } catch (e) {
                    console.error('Error parsing user data:', e);
                }
            }
        }
        
        // رویداد کلیک روی مراحل
        document.querySelectorAll('.form-step').forEach(step => {
            step.addEventListener('click', function() {
                const stepNum = parseInt(this.dataset.step);
                if (stepNum <= currentStep) {
                    changeStep(stepNum);
                }
            });
        });
        
        // مقداردهی اولیه
        document.addEventListener('DOMContentLoaded', function() {
            checkLoggedInUser();
            
            // فرمت خودکار شماره تلفن
            document.getElementById('phone')?.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.startsWith('98')) value = '0' + value.substring(2);
                if (value.length > 11) value = value.substring(0, 11);
                e.target.value = value;
            });
            
            // فرمت خودکار کد تأیید
            document.getElementById('verificationCode')?.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 4) value = value.substring(0, 4);
                e.target.value = value;
            });
        });
    </script>
</body>
      </html>
