<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبد خرید</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff3b8d;
            --secondary-color: #ff6bac;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fff5f9 0%, #ffe6f2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 30px auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: var(--primary-color);
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .cart-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        @media (min-width: 992px) {
            .cart-container {
                grid-template-columns: 2fr 1fr;
            }
        }
        
        /* لیست محصولات */
        .cart-items {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(255, 59, 141, 0.1);
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-cart i {
            font-size: 80px;
            color: #ffd6e8;
            margin-bottom: 20px;
        }
        
        .empty-cart h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 2px dashed #ffd6e8;
            transition: 0.3s;
        }
        
        .cart-item:hover {
            background: #fff9fc;
        }
        
        .item-image {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ffe6f2, #ffccdd);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-left: 20px;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .item-price {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 18px;
        }
        
        .item-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 10px;
        }
        
        .quantity-btn {
            background: white;
            border: 2px solid #ffd6e8;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            color: var(--primary-color);
            transition: 0.3s;
        }
        
        .quantity-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .quantity {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }
        
        .remove-btn {
            background: #ffebee;
            color: #ff4757;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .remove-btn:hover {
            background: #ff4757;
            color: white;
        }
        
        /* خلاصه سبد خرید */
        .cart-summary {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(255, 59, 141, 0.1);
            height: fit-content;
            position: sticky;
            top: 30px;
        }
        
        .summary-title {
            color: var(--primary-color);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ffd6e8;
            font-size: 22px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px 0;
        }
        
        .summary-row.total {
            border-top: 2px solid #ffd6e8;
            margin-top: 20px;
            padding-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .checkout-btn {
            width: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        
        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 59, 141, 0.3);
        }
        
        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            width: 100%;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
        
        /* پیام‌ها */
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        /* انیمیشن */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s;
        }
        
        /* دکمه اضافه کردن محصولات نمونه */
        .demo-products {
            margin-top: 40px;
            text-align: center;
        }
        
        .add-sample-btn {
            background: #6c63ff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }
        
        .add-sample-btn:hover {
            background: #5a52e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shopping-bag"></i> سبد خرید شما</h1>
            <p>مدیریت و مشاهده محصولات انتخاب شده</p>
        </div>
        
        <div class="cart-container">
            <!-- لیست محصولات -->
            <div class="cart-items">
                <div id="cartItemsContainer">
                    <!-- محصولات به صورت دینامیک اضافه می‌شوند -->
                    <div class="empty-cart">
                        <i class="fas fa-shopping-bag"></i>
                        <h3>سبد خرید شما خالی است</h3>
                        <p>هنوز هیچ محصولی به سبد خرید خود اضافه نکرده‌اید</p>
                        <div class="demo-products">
                            <p style="margin-bottom: 15px; color: #666;">برای تست، محصولات نمونه اضافه کنید:</p>
                            <button class="add-sample-btn" onclick="addSampleProduct(1)">
                                <i class="fas fa-plus"></i> گوشواره
                            </button>
                            <button class="add-sample-btn" onclick="addSampleProduct(2)">
                                <i class="fas fa-plus"></i> اکسسوری
                            </button>
                            <button class="add-sample-btn" onclick="addSampleProduct(3)">
                                <i class="fas fa-plus"></i> گیره
                            </button>
                            <button class="add-sample-btn" onclick="addSampleProduct(4)">
                                <i class="fas fa-plus"></i> جوراب
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- خلاصه سبد خرید -->
            <div class="cart-summary">
                <h3 class="summary-title"><i class="fas fa-receipt"></i> خلاصه سفارش</h3>
                
                <div class="summary-row">
                    <span>تعداد کالاها:</span>
                    <span id="totalItems">۰ عدد</span>
                </div>
                
                <div class="summary-row">
                    <span>جمع جزء:</span>
                    <span id="subtotal">۰ تومان</span>
                </div>
                
                <div class="summary-row">
                    <span>هزینه ارسال:</span>
                    <span id="shippingCost">۰ تومان</span>
                </div>
                
                <div class="summary-row">
                    <span>تخفیف:</span>
                    <span id="discount">۰ تومان</span>
                </div>
                
                <div class="summary-row total">
                    <span>مبلغ قابل پرداخت:</span>
                    <span id="totalPrice">۰ تومان</span>
                </div>
                
                <button class="checkout-btn" id="checkoutBtn" disabled onclick="checkout()">
                    <i class="fas fa-lock"></i> تکمیل سفارش
                </button>
                
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-right"></i> ادامه خرید
                </a>
            </div>
        </div>
        
        <!-- پیام‌ها -->
        <div id="messageContainer"></div>
    </div>

    <script src="js/user-system.js"></script>
    <script>
        // بارگذاری سبد خرید
        function loadCart() {
            const cart = userSystem.cart;
            const container = document.getElementById('cartItemsContainer');
            const checkoutBtn = document.getElementById('checkoutBtn');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-bag"></i>
                        <h3>سبد خرید شما خالی است</h3>
                        <p>هنوز هیچ محصولی به سبد خرید خود اضافه نکرده‌اید</p>
                        <div class="demo-products">
                            <p style="margin-bottom: 15px; color: #666;">برای تست، محصولات نمونه اضافه کنید:</p>
                            <button class="add-sample-btn" onclick="addSampleProduct(1)">
                                <i class="fas fa-plus"></i> گوشواره
                            </button>
                            <button class="add-sample-btn" onclick="addSampleProduct(2)">
                                <i class="fas fa-plus"></i> اکسسوری
                            </button>
                            <button class="add-sample-btn" onclick="addSampleProduct(3)">
                                <i class="fas fa-plus"></i> گیره
                            </button>
                            <button class="add-sample-btn" onclick="addSampleProduct(4)">
                                <i class="fas fa-plus"></i> جوراب
                            </button>
                        </div>
                    </div>
                `;
                checkoutBtn.disabled = true;
                updateSummary();
                return;
            }
            
            // نمایش محصولات
            let cartHTML = '';
            cart.forEach(item => {
                cartHTML += `
                    <div class="cart-item fade-in" data-id="${item.id}">
                        <div class="item-image">${item.image}</div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">${formatPrice(item.price)} تومان</div>
                        </div>
                        <div class="item-actions">
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">
                                <i class="fas fa-trash"></i> حذف
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = cartHTML;
            checkoutBtn.disabled = false;
            updateSummary();
        }
        
        // به‌روزرسانی خلاصه
        function updateSummary() {
            const cart = userSystem.cart;
            const subtotal = userSystem.getCartTotal();
            const shippingCost = subtotal > 0 ? 25000 : 0;
            const discount = subtotal > 200000 ? 30000 : 0;
            const total = subtotal + shippingCost - discount;
            
            document.getElementById('totalItems').textContent = `${cart.reduce((sum, item) => sum + item.quantity, 0)} عدد`;
            document.getElementById('subtotal').textContent = formatPrice(subtotal);
            document.getElementById('shippingCost').textContent = formatPrice(shippingCost);
            document.getElementById('discount').textContent = formatPrice(discount);
            document.getElementById('totalPrice').textContent = formatPrice(total);
        }
        
        // اضافه کردن محصول نمونه
        function addSampleProduct(productId) {
            userSystem.addToCart(productId, 1);
            loadCart();
            showMessage('محصول به سبد خرید اضافه شد', 'success');
        }
        
        // به‌روزرسانی تعداد
        function updateQuantity(productId, change) {
            const item = userSystem.cart.find(item => item.id === productId);
            if (!item) return;
            
            const newQuantity = item.quantity + change;
            if (newQuantity < 1) {
                removeFromCart(productId);
                return;
            }
            
            item.quantity = newQuantity;
            localStorage.setItem('cart', JSON.stringify(userSystem.cart));
            loadCart();
        }
        
        // حذف از سبد خرید
        function removeFromCart(productId) {
            userSystem.removeFromCart(productId);
            loadCart();
            showMessage('محصول از سبد خرید حذف شد', 'success');
        }
        
        // تکمیل سفارش
        function checkout() {
            if (userSystem.cart.length === 0) {
                showMessage('سبد خرید شما خالی است', 'error');
                return;
            }
            
            if (!userSystem.currentUser) {
                showMessage('لطفاً ابتدا وارد حساب کاربری خود شوید', 'error');
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 2000);
                return;
            }
            
            // شبیه‌سازی پرداخت موفق
            showMessage('سفارش شما با موفقیت ثبت شد! مبلغ: ' + formatPrice(userSystem.getCartTotal()), 'success');
            
            // پاک کردن سبد خرید
            userSystem.cart = [];
            localStorage.setItem('cart', JSON.stringify([]));
            
            // به‌روزرسانی UI
            setTimeout(() => {
                loadCart();
            }, 3000);
        }
        
        // نمایش پیام
        function showMessage(text, type) {
            const messageContainer = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${text}`;
            messageDiv.style.animation = 'fadeIn 0.5s';
            
            messageContainer.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        // فرمت قیمت
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // بارگذاری اولیه
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            
            // به‌روزرسانی شمارشگر در هدر
            if (window.userSystem) {
                userSystem.updateCartUI();
            }
        });
    </script>
</body>
                              </html>
